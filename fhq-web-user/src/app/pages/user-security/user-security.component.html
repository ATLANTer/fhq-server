<h1 l10nTranslate>security</h1>

<div class="row">
  <div class="col-lg-2">
    <app-user-profile-menu></app-user-profile-menu>
  </div>
  <div class="col-lg-10">
    <div class="card" *ngIf="userId != 0">
      <div class="card-header" l10nTranslate>userLocation</div>
      <div class="card-body">
        <p *ngIf="userCountry == '' && userRegion == '' && userCity == '' && userLastIp == ''" l10nTranslate>notDetected
        </p>
        <div *ngIf="userLastIp != ''">
          <div class="d-inline-block" l10nTranslate>userLastIp</div> {{ userLastIp }}
        </div>
        <div *ngIf="userCountry != ''">
          <div class="d-inline-block" l10nTranslate>userCountry</div> {{ userCountry }}
        </div>
        <div *ngIf="userRegion != ''">
          <div class="d-inline-block" l10nTranslate>userRegion</div> {{ userRegion }}
        </div>
        <div *ngIf="userCity != ''">
          <div class="d-inline-block" l10nTranslate>userCity</div> {{ userCity }}
        </div>
      </div>
    </div>
    <br>
    <div class="card" *ngIf="userId != 0">
      <div class="card-header" l10nTranslate>changePassword</div>
      <div class="card-body">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" l10nTranslate>oldPassword</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" value="" #userOldPassword />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" l10nTranslate>newPassword</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" value="" #userNewPassword />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <div class="btn btn-danger" (click)="doChangePassword()" l10nTranslate>changePassword</div>
            <div class="alert alert-danger" *ngIf="resultOfChangePassword != null">{{ resultOfChangePassword }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
