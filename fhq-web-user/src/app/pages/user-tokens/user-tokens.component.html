<h1 l10nTranslate>user-tokens</h1>

<div class="row">
  <div class="col-lg-2">
    <app-user-profile-menu></app-user-profile-menu>
  </div>
  <div class="col-lg-10">
    <div class="card" *ngIf="userId != 0">
        <div class="card-header" l10nTranslate>Token</div>
        <div class="card-body">
          <div *ngIf="userLastIp != ''">
            <div class="d-inline-block" l10nTranslate>userLastIp</div> {{ userLastIp }}
          </div>
        </div>
      </div>
  </div>
</div>
