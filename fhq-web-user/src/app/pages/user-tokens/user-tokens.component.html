<mat-drawer-container class="user-tokens-container">
  <mat-drawer #drawer mode="side">
    <app-user-profile-menu></app-user-profile-menu>
  </mat-drawer>
  <mat-drawer-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="idToken">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element"> 
          {{ element.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="tokenValue">
        <th mat-header-cell *matHeaderCellDef l10nTranslate>token</th>
        <td mat-cell *matCellDef="let element">
          {{element.token}}
        </td>
      </ng-container>

      <ng-container matColumnDef="tokenStatus">
        <th mat-header-cell *matHeaderCellDef l10nTranslate>status</th>
        <td mat-cell *matCellDef="let element">
          {{element.status}}
        </td>
      </ng-container>

      <ng-container matColumnDef="tokenStartDate">
        <th mat-header-cell *matHeaderCellDef l10nTranslate>startDate</th>
        <td mat-cell *matCellDef="let element">
          {{element.startDate}}
        </td>
      </ng-container>
      <ng-container matColumnDef="deleteToken">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" (click)="deleteToken(element.id)">
            <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="tokenEndDate">
        <th mat-header-cell *matHeaderCellDef l10nTranslate>endDate</th>
        <td mat-cell *matCellDef="let element">
          {{element.endDate}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-drawer-content>
</mat-drawer-container>
